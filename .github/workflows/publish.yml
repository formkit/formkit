name: Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write # Required for OIDC trusted publishing
  contents: write # Required for creating GitHub releases

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for branch detection

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Determine npm tag and version from git tag
        id: npm-tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          # Extract version by removing 'v' prefix
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$TAG_NAME" == *"-next"* ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *"-dev"* ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
          echo "Git tag: $TAG_NAME"
          echo "Version: $VERSION"
          echo "NPM tag: $(if [[ "$TAG_NAME" == *"-next"* ]]; then echo next; elif [[ "$TAG_NAME" == *"-dev"* ]]; then echo dev; else echo latest; fi)"

      - name: Verify branch for @latest releases
        if: steps.npm-tag.outputs.tag == 'latest'
        run: |
          # Check if this tag is on master branch
          if ! git branch -r --contains HEAD | grep -q 'origin/master'; then
            echo "ERROR: @latest releases can only be published from master branch"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: node scripts/cli.mjs --script build all

      - name: Publish packages
        run: |
          if [[ "${{ steps.npm-tag.outputs.is_prerelease }}" == "true" ]]; then
            node scripts/ci-publish.mjs --tag=${{ steps.npm-tag.outputs.tag }} --version=${{ steps.npm-tag.outputs.version }}
          else
            node scripts/ci-publish.mjs --tag=${{ steps.npm-tag.outputs.tag }}
          fi

      - name: Purge JSDelivr cache
        run: node scripts/ci-publish.mjs --purge-cdn --tag=${{ steps.npm-tag.outputs.tag }}

      - name: Create GitHub Release
        if: steps.npm-tag.outputs.tag == 'latest'
        run: npx changelogithub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update docs-content changelog
        if: steps.npm-tag.outputs.tag == 'latest'
        env:
          DOCS_DEPLOY_KEY: ${{ secrets.DOCS_CONTENT_DEPLOY_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.npm-tag.outputs.version }}"
          TAG_NAME="v${VERSION}"

          # Fetch release body from GitHub API
          RELEASE_BODY=$(gh release view "$TAG_NAME" --json body -q .body)

          # Setup SSH for docs-content
          mkdir -p ~/.ssh
          echo "$DOCS_DEPLOY_KEY" > ~/.ssh/docs_deploy_key
          chmod 600 ~/.ssh/docs_deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          # Clone docs-content
          GIT_SSH_COMMAND="ssh -i ~/.ssh/docs_deploy_key" git clone --depth 1 git@github.com:formkit/docs-content.git docs-content-repo
          cd docs-content-repo

          # Determine next file number
          TARGET_DIR="_changelog"
          LAST_NUM=$(ls "$TARGET_DIR" | grep -oE '^[0-9]+' | sort -n | tail -1)
          NEXT_NUM=$((LAST_NUM + 1))

          # Format date
          DATE=$(date "+%B %-d, %Y")

          # Create changelog file
          {
            echo "## ${VERSION}"
            echo ""
            echo "### ${DATE}"
            echo ""
            echo "$RELEASE_BODY"
          } > "${TARGET_DIR}/${NEXT_NUM}.v${VERSION}.md"

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "docs: add changelog for v${VERSION}"
          GIT_SSH_COMMAND="ssh -i ~/.ssh/docs_deploy_key" git push origin master
